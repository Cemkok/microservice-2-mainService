server.port=5555

#datasource

spring.datasource.url=jdbc:postgresql://localhost:5432/main_service?currentSchema=sc_main_service&ssl=false
spring.datasource.username=32Bit
spring.datasource.password=32Bit
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#DDL (update,create,create-drop,validate,none)
spring.jpa.hibernate.ddl-auto=update

#show log for each sql querry.
spring.jpa.show-sql=true

#Generated by https://www.devglan.com/online-tools/rsa-encryption-decryption
#By default, the private key is generated in PKCS#8 format and the public key is generated in X.509 format.
authentication.jwt.public-
authentication.jwt.private-


# expiration time is 1 day.
authentication.jwt.expiration-in-ms=86400000
#
spring.main.allow-circular-references=true

#30  seconds 
retrofit.timeout=30

# must be same with sub-microservices
service.security.secure-key-username=32Bit
service.security.secure-key-password=32Bit

spring.mvc.pathmatch.matching-strategy=ant_path_matcher


##http://localhost:4444/
external.service.url=https://bit32-microservice-1-external.herokuapp.com/